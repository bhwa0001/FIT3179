<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Deforestation Map (1990-2020)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        #deforestation_map {
            width: 100%;
            margin: 20px 0;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>Global Forest Area Change</h1>
        <p class="subtitle">Net forest area change by country between 1990-2020</p>
        
        <div id="deforestation_map"></div>
        
        <div class="legend-note">
            <h3>Note</h3>
            <p>Circle Size represents the absolute magnitude of forest area change (can be net gain or loss). Green is net positive red is negative</p>
        </div>
    </div>

    <script type="text/javascript">

        var spec2 = "https://raw.githubusercontent.com/bhwa0001/FIT3179/main/deforestation_map.vg.json";
        vegaEmbed('#deforestation_map', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
